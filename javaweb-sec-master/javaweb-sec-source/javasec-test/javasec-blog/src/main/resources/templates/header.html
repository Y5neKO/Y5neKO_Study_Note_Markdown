<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'/>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
    <title><#if post??>${post.postTitle!!} - </#if>${sys_config.sys_website_name!!}</title>
    <link id="favicon" href="/favicon.ico" rel="icon" type="image/x-icon"/>
    <link href='/css/font-awesome.min.css' type='text/css' rel='stylesheet'/>
    <link href='/plugins/bootstrap/css/bootstrap.css' type='text/css' rel='stylesheet'/>
    <link href='/css/style.css' type='text/css' rel='stylesheet'/>
    <script src='/js/jquery-1.11.2.min.js' type='text/javascript'></script>
    <script src='/js/commons.js' type='text/javascript'></script>
</head>
<body>
<div id='pagepbt'>
    <header class='site-headerpbt' id='mastheadpbt' role='banner'>
        <div class='site-brandingpbt'>
            <div class='headersec section' id='headersec'>
                <div class='widget Header' data-version='1' id='Header1'>
                    <div id='header-inner'>
                        <div class='titlewrapper'>
                            <h2 class='site-titlenbt'>
                                <a href='/'></a>
                            </h2>
                        </div>
                        <h2 class='site-descriptionnbt'></h2>
                    </div>
                </div>
            </div>
        </div>
        <nav class='main-navigationpbt' id='site-navigationpbt' role='navigation'>
            <button class='menu-togglepbt'>Menu<i class='fa fa-align-justify'></i></button>
            <div class='menu-pbt-container'>
                <ul class='menupbt'>
                    <li>
                        <a href="/">首页</a>
                    </li>
                    <#list categories as c>
                        <li>
                            <a href='<#if c.categoryUrl??>${c.categoryUrl}<#else>/?cat=${c.categoryId!!}</#if>'>${c.categoryName!!}</a>
                        </li>
                    </#list>
                </ul>
            </div>
        </nav>
    </header>
